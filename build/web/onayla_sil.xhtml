<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Envanter Kayıt Sistemi</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="js" name="jquery-3.4.1.js"/>
        <h:outputStylesheet library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="form-group">
                    Silmek istediğinizden emin misiniz?<br/><br/>
                    <b>Birim Adı:</b> #{birimController.birim.birim_adi}<br/>
                    <b>Birim Kodu:</b> #{birimController.birim.birim_kodu}<br/><br/>
                    <h:commandButton styleClass="btn btn-danger" action="birim" value="İptal"/>
                    <h:commandButton styleClass="btn btn-secondary" action="#{birimController.sil()}" value="Onayla"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
